<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Da liga Dos Astronautas</title>
</head>
<body>
    <h3>Cadastro Da Liga Dos Astronautas</h3>
    <form action="" method="get" >
      <label for="Nome">Nome: </label>
      <input type="text" name="Nome" id="Nome"><br><br>
      <label for="Email">Email: </label>
      <input type="email" name="Email" id="Email">
      <label for="Passwor">-Password</label>
      <input type="password" name="Password" id="Password"> <br> <br>
      <label for="DataNascimento">Data de nascimento</label>
      <input type="date" name="DataNascimento" id="DataNascimento">
      <label for="Foto">-Foto:</label>
      <input type="file" name="Foto" id="Foto"> <br><br>
      <label for="Nacionalidade">Nacionalidade: </label>
      <select name="Nacionalidade" id="Nacionalidade">
        <option value="Russo">Russo</option>
        <option value="Brasil">Brasil</option>
      </select>
      <label for="Genero">- Genero: </label>
      F <input type="radio" name="Genero" id="Genero"> 
      M <input type="radio" name="Genero" id="Genero"> <br>
      <p>Suas principais qualidades:</p>
      <label for="Inteligência"> Inteligência</label>
      <input type="checkbox" name="Inteligência" id="Inteligência">
      <label for="Resilência">| Resilência</label>
      <input type="checkbox" name="Resilência" id="Resilência">
      <label for="Preparo Físico">| Preparo Físico</label>
      <input type="checkbox" name="Preparo Físico" id="Preparo">
      <label for="Educação">| Educação </label>
      <input type="checkbox" name="Educação" id="Educação"> |<br><br>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
      <input type="button" value="Criar">
    </form>
    

</body>
</html>
